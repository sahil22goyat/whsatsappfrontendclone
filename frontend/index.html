<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp Clone</title>
</head>
<body>
    <header>
        <a href="#" class="logo">WhatsApp</a>
        <div class="action">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
            <a href="#"><ion-icon name="search-outline"></ion-icon></a>
            <a href="#"><ion-icon name="ellipsis-vertical-outline"></ion-icon></a>
        </div>
    </header>

    <div class="tabs">
        <input type="radio" id="community" name="group" checked>
        <input type="radio" id="chats" name="group">
        <input type="radio" id="updates" name="group">
        <input type="radio" id="calls" name="group">
        <div class="buttons">
            <label for="community"><ion-icon name="people-outline"></ion-icon></label>
            <label for="chats">Chats</label>
            <label for="updates">Updates</label>
            <label for="calls">Calls</label>
            <div class="underline"></div>
        </div>

        <div class="quickbtn">
            <div class="btn msg"><ion-icon name="chatbox-ellipses-outline"></ion-icon></div>
            <div class="btn cam">
                <ion-icon name="pencil-outline"></ion-icon>
                <ion-icon name="camera-outline"></ion-icon>
            </div>
            <div class="btn call"><ion-icon name="call-outline"></ion-icon></div>
        </div>

        <div class="content">
            <div class="box community">
                <!-- Community content simplified for illustration -->
            </div>
            <div class="box chats">
                <!-- Chats content simplified for illustration -->
            </div>
            <div class="box updates">
                <!-- Updates content simplified for illustration -->
            </div>
            <div class="box calls">
                <!-- Calls content simplified for illustration -->
            </div>
        </div>
    </div>

    <div class="chatbox hide">
        <div class="chatheader">
            <div class="imgcontent">
                <ion-icon name="arrow-back-outline" class="back"></ion-icon>
                <div class="imgbx">
                    <img src="images/images (4).jpeg" alt="">
                </div>
                <h3>sahil <br><span>Online</span></h3>
            </div>
            <div class="actionbtns">
                <ion-icon name="videocam-outline"></ion-icon>
                <ion-icon name="call-outline"></ion-icon>
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>
        <div class="messagebox">
            <div class="message">
                Hey!! How r you doing? <br><span class="time">10:10</span>
            </div>
            <div class="messageinput">
                <div class="input">
                    <ion-icon name="happy-outline"></ion-icon>
                    <input type="text" placeholder="Message">
                    <ion-icon name="attach-outline" class="deg45"></ion-icon>  
                    <ion-icon name="camera"></ion-icon>
                </div>
                <div class="mic"><ion-icon name="mic-outline"></ion-icon></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>Done by Sahil</h3>
    </div>

    <script>
        let back = document.querySelector('.back');
        let chatbox = document.querySelector('.chatbox');
        let open1 = document.querySelector('.open1');

        back.onclick = function() {
            chatbox.classList.add('hide');
        }

        open1.onclick = function() {
            chatbox.classList.remove('hide');
        }
    </script>
</body>
</html>
